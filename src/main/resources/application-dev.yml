server:
  port: 8080
spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: 
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        show-sql: true
        properties:
            hibernate:
                format-sql: true
    flyway: 
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
    